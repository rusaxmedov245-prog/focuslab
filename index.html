<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#121417">
    <title>Ru_Focus v2</title>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" href="icons/icon-192.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div id="app" class="app">
      <aside class="sidebar" data-role="sidebar">
        <div class="brand">
          <img src="assets/logo.svg" class="brand-logo" alt="R logo">
          <div class="brand-title">Ru_Focus</div>
        </div>
        <nav class="menu">
          <button class="menu-item" data-route="today"><span>Сегодня</span></button>
          <button class="menu-item" data-route="tasks"><span>Задачи</span></button>
          <button class="menu-item" data-route="finance"><span>Деньги</span></button>
          <button class="menu-item" data-route="habits"><span>Привычки</span></button>
          <button class="menu-item" data-route="profile"><span>Профиль</span></button>
        </nav>
      </aside>

      <main class="content">
        <header class="topbar">
          <div class="logo-pack">
            <img src="assets/logo.svg" class="r-logo" alt="R">
            <div class="app-name">Ru_Focus</div>
          </div>
          <button id="installBtn" class="install-btn" hidden>Установить</button>
        </header>

        <section id="screen-today" class="screen active">
          <h1>Сегодня</h1>
          <div class="cards-grid">
            <a class="card card-link" data-route="tasks"><div class="card-title">Задачи</div><div class="card-sub">Ближайшие дела</div></a>
            <a class="card card-link" data-route="habits"><div class="card-title">Привычки</div><div class="card-sub">Серия за неделю</div></a>
            <a class="card card-link" data-route="finance"><div class="card-title">Деньги</div><div class="card-sub">Сегодняшние операции</div></a>
            <a class="card card-link" data-route="profile"><div class="card-title">Профиль</div><div class="card-sub">Темы и настройки</div></a>
          </div>
        </section>

        <section id="screen-tasks" class="screen">
          <h1>Задачи</h1>
          <div class="row">
            <input id="taskInput" class="input" placeholder="Быстро добавить задачу и Enter">
          </div>
          <div class="filters">
            <button class="chip is-active" data-filter="all">Все</button>
            <button class="chip" data-filter="today">Сегодня</button>
            <button class="chip" data-filter="open">Открытые</button>
          </div>
          <ul id="taskList" class="list"></ul>
        </section>

        <section id="screen-finance" class="screen">
          <h1>Деньги</h1>
          <div class="balance">Баланс: <span id="balanceValue">0 ₽</span></div>
          <div class="row">
            <input id="amountInput" type="number" class="input" placeholder="Сумма">
            <select id="typeInput" class="input">
              <option value="expense">Расход</option>
              <option value="income">Доход</option>
            </select>
            <input id="catInput" class="input" placeholder="Категория">
            <button id="addTxn" class="btn">Добавить</button>
          </div>
          <ul id="txnList" class="list"></ul>
        </section>

        <section id="screen-habits" class="screen">
          <h1>Привычки</h1>
          <div class="row">
            <input id="habitInput" class="input" placeholder="Новая привычка">
            <button id="addHabit" class="btn">Добавить</button>
          </div>
          <ul id="habitList" class="list"></ul>
        </section>

        <section id="screen-profile" class="screen">
          <h1>Профиль</h1>
          <p class="muted">Темная графитовая тема с лайм‑неоном. PWA готово.</p>
          <div class="row"><button id="toggleTheme" class="btn ghost">Сброс данных (демо)</button></div>
        </section>
      </main>

      <nav class="bottom-nav" data-role="bottomnav">
        <button class="bn-item" data-route="today">Сегодня</button>
        <button class="bn-item" data-route="tasks">Задачи</button>
        <button class="bn-item" data-route="finance">Деньги</button>
        <button class="bn-item" data-route="habits">Привычки</button>
        <button class="bn-item" data-route="profile">Профиль</button>
      </nav>
    </div>

    <script src="js/app.js"></script>
    <script>
      if ('serviceWorker' in navigator) { navigator.serviceWorker.register('./sw.js'); }
    </script>
  </body>
</html>
